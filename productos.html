---
layout: productos
title: Productos
permalink: /productos/
---

<div class="container mtb">
    <div class="row">
        {% for companies in site.categories['productos'] %}
        <div class="col-lg-4">
            <a href="{{ companies.url | prepend: site.baseurl }}" class="company-link">
                <div class="img-responsive company-img" style="background-image:url('{{ "/assets/img/companies/" | prepend: site.baseurl }}{{ companies.img }}')"></div>
                <p class="company-text">{{ companies.company }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
