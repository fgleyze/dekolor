---
layout: productos
title: Productos
permalink: /productos/
---

<div class="container mtb">
    <div class="row">
        {% for companies in site.categories['productos'] %}
        <div class="col-lg-4">
            {{ companies.company }}
            <a href="{{ companies.url | prepend: site.baseurl }}">
                <img class="img-responsive" src="{{ "/assets/img/companies/" | prepend: site.baseurl }}{{ companies.img }}">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
